<div 
    fxLayout="column" 
    fxLayoutAlign="center center"
    class="a-profit-container">

    <img src="/assets/images/add-profit.svg" class="add-profit-img">

    <div class="add-profit-content">
        <mat-form-field appearance="outline" style="width: 100%; font-size: 12px;">
			<mat-label>Enter Profit</mat-label>
			<input matInput type="number" autocomplete="off" 
                min="0" step="0.01"
                placeholder="Enter Profit" required/>
			<!-- <mat-error *ngIf="userForm.controls.userName.hasError('required') && userForm.controls.userName.touched">
				username is required.
			</mat-error> -->
		</mat-form-field>
    </div>

    <div class="add-profit-content">
        <button mat-raised-button class="a-profit-btn">Withdraw</button>
    </div>

</div>
